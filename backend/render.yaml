services:
  - type: web
    name: health-insight-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ACCESS_TOKEN_EXPIRES
        value: 3600
      - key: DATABASE_URL
        fromDatabase:
          name: health-insight-db
          property: connectionString
      - key: CORS_ORIGINS
        sync: false
    healthCheckPath: /api/health

databases:
  - name: health-insight-db
    databaseName: health_insight
    user: health_insight_user
    plan: free
